name: scheduled-build

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: scheduled-build
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install fonts
        run: sudo apt-get update && sudo apt-get install -y fonts-noto-cjk

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e .

      - name: Build
        run: python -m sejong_dental_qr build --config config.toml

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          if [ -f data/id_map.csv ]; then
            git add data/id_map.csv
          fi
          if [ -f data/clinics.sha256 ]; then
            git add data/clinics.sha256
          fi
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: scheduled build"
          git push
