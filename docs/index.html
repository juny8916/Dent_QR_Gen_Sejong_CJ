<!doctype html><html lang="ko"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="robots" content="noindex,nofollow"><title>QR 안내</title><style>:root{color-scheme:light;}body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.6;margin:0;background:#f7f7f7;color:#1a1a1a;}.wrap{max-width:720px;margin:0 auto;padding:24px 18px;}h1{font-size:1.7rem;margin:0 0 10px;}p{margin:0 0 12px;}.badge{display:inline-block;padding:6px 10px;border-radius:999px;font-size:0.95rem;font-weight:700;margin:0 0 12px;}.badge.active{background:#e6f4ea;color:#1e7f3d;}.badge.inactive{background:#fff4e5;color:#9a5a00;}.message{font-size:1.1rem;font-weight:700;margin-bottom:14px;}.card{background:#fff;border-radius:14px;padding:14px 16px;box-shadow:0 2px 8px rgba(0,0,0,0.06);}.info-row{display:flex;gap:12px;padding:8px 0;border-bottom:1px solid #eee;}.info-row:last-child{border-bottom:none;}.label{min-width:110px;color:#444;font-weight:600;}.value{color:#111;word-break:break-word;}.meta{color:#555;font-size:0.95rem;margin-top:14px;}.meta div{margin-bottom:6px;}.zip-list{padding-left:18px;}.zip-list li{margin:6px 0;}@media (min-width:768px){h1{font-size:2rem;}.wrap{padding:40px 24px;}.label{min-width:140px;}}</style></head><body><main class="wrap"><h1>QR 전용 안내(목록 없음)</h1><p>이 페이지는 치과별 QR 코드 전용 안내 페이지입니다.</p></main></body></html>
